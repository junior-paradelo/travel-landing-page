<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/tailwind.css" />
    <title>Landing Travel</title>
  </head>
  <body>
    <nav id="tab_bar"></nav>
    <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-3/4">
          <div
            class="w-full h-full flex flex-col items-center py-4 space-y-96 absolute"
          >
            <input
              class="outline-none p-2 rounded-full shadow-sm"
              type="search"
              placeholder="Introduce a city..."
            />
            <button
              class="w-48 h-auto p-3 rounded-full shadow-md font-semibold text-primary"
              id="explore-more"
            >
              Explore
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" />
          </div>
        </div>
      </div>
      <div id="recommendations"></div>
      <div id="trending_stays"></div>
    </section>
  </body>
</html>
